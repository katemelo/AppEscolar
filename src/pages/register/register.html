<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <h1>Agenda Escolar</h1>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block round (click)="registerUser()" item-left>Registrar</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <h1>Agenda Escolar</h1>
  </div>

  <div>
    <img src="./assets/imgs/login.png" alt="">
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>
  <div>
    <button ion-button block color="secondary" round (click)="signInUser()">Entrar</button>
    <button ion-button block round (click)="registerUser()">Registrar</button>
  </div>
</ion-content>

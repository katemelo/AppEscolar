<ion-content padding center text-center>
  <ion-title>
    Agenda Escolar
  </ion-title>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button full (click)="login()">Login</button>
  <button ion-button full color="light" (click)="goRegister()">Registrar</button>
</ion-content>
